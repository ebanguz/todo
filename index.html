<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./assets/css/main.min.css" />
		<title>Todo app</title>
	</head>
	<body>
		<picture class="background flex">
			<source media="(max-width: 375px)" srcset="images/bg-mobile-light.jpg" />
			<source media="(min-width: 376px)" srcset="images/bg-desktop-light.jpg" />
			<img class="delete-btn" class="background__img" src="images/bg-mobile-light.jpg" alt="background image light" />
		</picture>

		<header class="header">
			<div class="container header__content flex flex-jc-sb">
				<h1 class="header__title">
					TODO
					<span class="is-visually-hidden">TODO by Eban</span>
				</h1>

				<button class="btn header__btn">
					<img src="./images/icon-moon.svg" alt="toggler dark theme" />
				</button>
			</div>
		</header>

		<form action="" class="form">
			<div class="container flex">
				<input type="checkbox" />
				<input type="text" name="todo" id="todo" placeholder="Create a new todo..." autocomplete="off" maxlength="250" />
			</div>
		</form>

		<section class="todo-list">
			<div class="container">
				<ul class="list">
					<li class="list__item">
						<input type="checkbox" />
						Jog around the park 3x
						<img class="delete-btn" src="./images/icon-cross.svg" alt="" />
					</li>
					<li class="list__item">
						<input type="checkbox" />
						Jog around the park 3x
						<img class="delete-btn" src="./images/icon-cross.svg" alt="" />
					</li>
					<li class="list__item">
						<input type="checkbox" />
						Jog around the park 3x
						<img class="delete-btn" src="./images/icon-cross.svg" alt="" />
					</li>
					<li class="list__item">
						<input type="checkbox" />
						Jog around the park 3x
						<img class="delete-btn" src="./images/icon-cross.svg" alt="" />
					</li>
					<li class="list__options flex flex-jc-sb">
						<span># items left</span>
						<span>Clear Completed</span>
					</li>
				</ul>
			</div>
		</section>

		<section class="filter">
			<div class="container">
				<div class="radio">
					<input class="form__radio" label="All" type="radio" id="all" name="status" value="all" />
					<input class="form__radio" label="Active" type="radio" id="active" name="status" value="active" />
					<input class="form__radio" label="Completed" type="radio" id="completed" name="status" value="completed" />
				</div>
			</div>
